#Request and Response Parameters

    Parameters:
        - Name: 'projectId'
          Description: 'Unique identifier for a Smartling project containing an issue. Project ID can be found on the API page of the Smartling Dashboard.'

        - Name: 'issueUid'
          Description: 'Unique identifier for an issue within a Smartling project.'

        - Name: 'issueTypeCode & issueSubType Code'
          Description: '<p>Identifies the issue type. issueTypeCode is either <code>SOURCE</code> or <code>TRANSLATION</code>. Each have their own set of issueSubType values:</p><ul><li>SOURCE<ul><li>CLARIFICATION</li><li>MISSPELLIGN</li></ul></li><li>TRANSLATION<ul><li>POOR_TRANSLATION</li><li>DOES_NOT_FIT_SPACE</li><li>PLACEHOLDER_ISSUE</li><li>GENERAL_ISSUE</li><li>REVIEW_TRANSLATION</li></ul></li></ul>'

        - Name: hashcode/hashcodes
          Description: 'Unique identifier for a string in Smartling. Used by the Issues API to attach an issue to a string. Depending on the request, may be a single value or an array.' 

        - Name: 'localeId/localeIds'
          Description: 'An identifying code for a language in Smartling. See the <a href="/pages/Misc/Language-Identifiers/">full list of locale codes</a>.Depending on the request, may be a single value or an array.'

        - Name: 'issueStateCode'
          Description: 'Either <code>OPENED</code> or <code>RESOLVED</code>.'

        - Name: 'issueText'
          Description: 'Free text field explaining an issue.a'

        - Name: 'commentText'
          Description: 'Text of a comment on an issue.'

        - Name: 'createdDateBefore'
          Description: 'Searches for Issues created before a given date. See <a href="/pages/API/v2#DateFormat">Date Format</a> for details.'

        - Name: 'createdDateAfter'
          Description: 'Searches for Issues created after a given date. See <a href="/pages/API/v2#DateFormat">Date Format</a> for details.'

        - Name: 'Offset / Limit'
          Description: 'Determines page size for large result sets. See <a href="/pages/API/v2/General-Information/Limit-and-Offset/">Limit and Offset</a>'

        - Name: 'resolvedByUserUid'
          Description: 'Unique identifier for the user who closed the issue.'

        - Name: 'reportedbyUserUid'
          Description: 'Unique identifier for the user who opened the issue.'

        - Name: 'active'
          Description: 'Boolean - True if the issue has not been closed'


#Response Only

        - Name: 'createdDate'
          Description: 'Date an issue was created.'

        - Name: 'resolvedDate'
          Description: 'Date an issue was closed.'

        - Name: 'sourceLocale'
          Description: 'The Smartling locale code for the source language of a string with an issue'

        - Name: 'targetLocale'
          Description: 'The Smartling locale code for the target language for a string with a translation issue'





