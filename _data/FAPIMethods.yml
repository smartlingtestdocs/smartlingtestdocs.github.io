    CurlGist: 9ab484ace2fde35fa028
    RubyGist: 14047205d76d3b5092c3
    PHPGist:  
    JavaGist: 
    CsharpGist: 
    PythonGist: 
    Parameters:
        - Name: fileUri
          Required: required
          Description: 'Current value that uniquely identifies the file.'

