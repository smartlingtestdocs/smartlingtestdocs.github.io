### Files API

  - Method : UploadFile
    Name: 'Upload File'
    Url: '/files-api/v2/projects/{projectId}/file'
    Link: "/pages/API/v2/FileAPI/Upload-File/"
    Type: POST
    Intro: '<p>Uploads original source content to Smartling (50MB limit for .ppt, .pptx; 25MB limit for .idml; 20MB limit for .doc, .docx; and 10MB limit for all others).</p><p><strong>Note:</strong> Smartilng assumes that all uploaded files use UTF-8 encoding. Any <code>Content-Type</code> header in your upload call is ignored.</p><p>See <a href="/pages/Supported-File-Types">Supported File Types</a> for a list of accepted file types.</p>'
    CurlGist: 98c190bdbcb4c321f5af
    RubyGist: 
    PHPGist:  
    JavaGist: 
    CsharpGist: 
    PythonGist: 
    Parameters:
        - Name: file
          Required: required
          Description: 'The file contents to upload. This should be submitted via a multipart/form-data POST request.'

        - Name: fileUri
          Required: required
          Description: 'Value that uniquely identifies the uploaded file. This ID can be used to request the file back. We recommend you use file path + file name, similar to how version control systems identify the file. Example: /myproject/i18n/ui.properties.'

        - Name: authorized
          Required: optional
          Description: 'Determines whether content in the file is authorized (available for translation) in all locales upon submitting the file via the Smartling Dashboard. An error message will return if there are insufficient translation funds and authorized is set to true. If a string has been completely excluded for translation from all languages, or excluded from translation for a specific language, <code>authorize</code> will NOT authorize it. <strong>Note:</strong> to specify a limited list of locales to authorize, use the <code>localeIdsToAuthorize[]</code> parameter.'
          Values:
            - Value: TRUE
              Description: 'Content will be available for translation in all locales on upload'

            - Value: FALSE
              Default: 'YES'
              Description: 'Content will be added to the "Awaiting Authorization" queue on upload'

        - Name: 'localeIdsToAuthorize[]'
          Type: array
          Required: optional
