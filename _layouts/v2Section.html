---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Methods</h3>
  </div>
  <div class="panel-body">
    <ul class="text-list">
      {% assign pageurl = page.url | replace: 'index.html', '' %}
      {% for Method in site.data.v2Methods %}
      {% if Method.Link contains pageurl %}
      <li><a href="{{FAPIMethod.Link}}">{{Method.Name}} - {{Method.Url}} ({{Method.Type}})</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>

</div>
