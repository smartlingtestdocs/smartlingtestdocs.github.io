---
layout: default
---

<div class="page">
    <h1 class="page-title">{{ page.title }}</h1>

    {{ content }}

    {% assign SupportedFileTypes = site.data.SupportedFileTypes %}
	{% for SupportedFileType in SupportedFileTypes %}
		{% if SupportedFileType.template == 'standard' %}
        	{% include SupportedFileTypes.html %}
        {% endif %}
    {% endfor %}
 
</div>
